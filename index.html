<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7e0b75b308.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header__overlay"></div>
      <div class="navigation">
        <figure class="logo">
          <i class="fa-solid fa-photo-film"></i>
          <h1 class="logo__name" onclick="resetFilter()">cinema</h1>
        </figure>
        <ul class="nav__links">
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" href="">Home</a>
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" href="">Latest</a>
          </li>
          <li class="nav__link">
            <a class="btn nav__link--anchor" href="">Contact</a>
          </li>
        </ul>
      </div>
      <h1 class="header__title">Browse Our Films</h1>
      <div class="search">
        <input onchange="renderMovies()" class="search-bar" placeholder="Search by Title" type="text" />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="main__result">
            <h2 class="search__result">Search results:</h2>
            <div class="main__year">
              <h2 id="main__year--label">Release Year: <span id="value"></span></h2>
              <input
                type="range"
                min="1900"
                max="2023"
                id="range" class="slider"
              />
              <!-- <div class="toggle">
                <div class="toggle-button" onclick="toggleYearFilter()"></div>
                <label class="toggle__text" for="">ON</label>
              </div> -->
              <label class="toggle">
                <input type="checkbox" unchecked="false" class="toggle-input" onclick="toggleYearFilter(event)">
                <span class="toggle__slider"></span>
                <label class="toggle__text" for="">OFF</label>
              </label>
            </div>
          </div>
          <div class="movies">
            <i class="fas fa-spinner movies__loading--spinner"></i>
            <!-- <div class="movie-wrapper">
              <div class="movie">
                <figure class="movie__img">
                  <div class="movie__img--overlay">
                    <p>More info <i class="fa-solid fa-arrow-right"></i></p>
                  </div>
                  <img
                    class="figure__img"
                    src="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg"
                    alt=""
                  />
                </figure>
                <h2 class="movie__title">Guardians of the Galaxy Vol. 2</h2>
                <p class="movie__year">2017</p>
              </div>
            </div> -->
          </div>
          <!-- <div class="reset">
            <h1 class="reset__title">Could not find any matches related to your search.</h1>
            <h2 class="reset__desc">Please change the filter or reset it below.</h2>
            <button class="reset__btn" onclick="resetFilter()">Reset Filter</button>
          </div> -->
          <div class="movies__cta">
            <h1 class="movies__cta--title">Search for your new favorite films today.</h1>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
